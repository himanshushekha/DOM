<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET COMPUTED CSS</title>
    <style>
        #btn
        {
            background-color: red;

<body>
   <button ID="btn">SEND</button>
