<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Query selector</title>
</head>
<body>
   <h2 class="intro">HEADING 2</h2>
   <div id="div1">
<p class="intro "> p1</p>
<p class="intro "> p2</p>
<p> paragraph</p>

<script>
    let ele=document.querySelectorAll("p.intro");
   for(i=0;i<ele.length;i++)
   {
    ele[i].innerHTML="hello";
   }
</script>


</body>
</html>
