<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCUMENT CLONE ELEMENT</title>
</head>
<body>
    <ul id="menu">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
<script>

    let elm = document.getElementById("menu");
    let par = elm.cloneNode(true);

    document.body.appendChild(par);
    par.id="hello clone";

</script>




</body>
</html>
